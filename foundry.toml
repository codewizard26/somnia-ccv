[profile.default]
src = "src"
out = "out"
libs = ["lib"]
remappings = [
    '@openzeppelin/=lib/openzeppelin-contracts/',
    '@ccip=lib/ccip/',
    '@chainlink-local/=lib/chainlink-local/',
]

via_ir = true
optimizer = true
optimizer_runs = 200

# Allow forge scripts to write deployment artifacts
fs_permissions = [
    { access = "write", path = "./deployment-info.json" },
    { access = "write", path = "./frontend/src/contracts/deployments.json" }
]

[rpc_endpoints]
sepolia = "${SEPOLIA_RPC_URL}"
arb-sepolia = "${ARB_SEPOLIA_RPC_URL}"
galileo = "${GALILEO_RPC_URL}"

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
